<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Close Game Notifer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        text-align: center;
        font-family: sans-serif;
        min-width: 400px;
        font-size: 1.1rem;
        background-color: rgb(164, 173, 205);
      }

      textarea {
        width: 100%;
        height: 40px;
      }
      .settings {
        display: grid;
        gap: 10px;
      }

      #adChrome {
        margin-top: 15px;
        padding-top: 0;
      }
    </style>
  </head>
  <body>
    <h1>Close Game Notifer</h1>
    <p>
      Close Game Notifer is a chrome extension that notifies you when you close
      a game tab.
    </p>

    <div>
      <h2>Settings</h2>
      <div class="settings">
        <div>
          <label for="DesktopNotifications">Desktop Notifications</label>
          <input type="checkbox" id="DesktopNotifications" />
        </div>
        <div>
          <label for="DiscordWebhooks">Discord Webhooks (new lines)</label>
          <br />
          <textarea name="DiscordWebhooks" id="DiscordWebhooks"></textarea>
        </div>
        <div>
          <label for="PopupNotifications">Popup Notifications</label>
          <input type="checkbox" id="PopupNotifications" />
        </div>
      </div>
    </div>

    <h4 id="adChrome">
      Do you enjoy this extension? Make sure to give it 5 stars on the
      <a
        href="https://chrome.google.com/webstore/detail/auto-youtube-shorts-scroller/ckbnikemebopgknkpgjlkbffpkkhblbe"
        target="_blank"
        >Chrome Web Store!</a
      >
    </h4>
    <div>
      <a
        aria-label="Github Page"
        target="_blank"
        style="
          position: absolute;
          top: 0;
          left: 0;
          border: 0;
          transform: scale(0.6);
          text-decoration: none;
          display: inline;
          color: inherit;
        "
        href="https://github.com/Tyson3101/Close-Games-Notifier"
        class="github-corner"
      >
        <i style="font-size: 3rem" class="fa fa-github"></i
      ></a>
      <a
        aria-label="Github Page"
        target="_blank"
        style="
          position: absolute;
          top: 0;
          right: 0;
          border: 0;
          transform: scale(0.6);
          text-decoration: none;
          display: inline;
          color: inherit;
        "
        href="/popup/help.html"
        class="help-corner"
      >
        <i
          style="font-size: 3rem"
          class="fa fa-question-circle"
          aria-hidden="true"
        ></i
      ></a>
    </div>

    <script src="../dist/script.js"></script>
  </body>
</html>
